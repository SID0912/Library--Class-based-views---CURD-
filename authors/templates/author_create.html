<!DOCTYPE html>
<html>
  <head>
    <title>Create Author</title>
  </head>
  <body>
    <h1>Add new Author</h1>
    <p>Note: Enter the DOB in YYYY-MM-DD format.</p>
    <hr />

    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <br />
      <button type="submit">Submit</button>
      <a href="/">Cancel</a>
    </form>
  </body>
</html>
