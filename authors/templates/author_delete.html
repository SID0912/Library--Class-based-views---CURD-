<!DOCTYPE html>
<html >
  <head>
    <title>Delete Author</title>
  </head>
  <body>
    <h1>Delete Author</h1>
    <hr />
    <form action="" method="post">
      {% csrf_token %}
      <b><p>Are you sure you want to delete Author: '{{ authorName }}'?</p></b>

      <input type="submit" value="Yes, Delete" />
      <a href="/">Cancel</a>
    </form>
  </body>
</html>
