<!DOCTYPE html>
<html>
  <head>
    <title>Update Author</title>
  </head>
  <body>
    <h1>Update Author</h1>
    <p>Note: Enter the DOB in YYYY-MM-DD format.</p>
    <hr />
    <form method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <button type="submit">Update</button>
      <a href="{% url 'delete' pk=author.pk %}">Delete</a>
    </form>
  </body>
</html>
